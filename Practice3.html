<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <h2>Weather Forecast</h2>

    <script>
        let weather = prompt("Is it raining?");
        let rainy = "Grab your umbrella";
        let sunny = " Get your sunglasses";

        function weather_app() {
        if (weather == "yes") {
            alert(`${rainy} friend`);
        } else {
            alert(`${sunny} pal`);
        }
        }

        weather_app();


    </script>

   

    
</body>
</html>
